<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Виктор Тарапата">
  <meta name="description" content="Новый взгляд на авторский контент">
  <meta name="keywords" content="Фото, путешествия, места, достопримечательности, страны, города">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__avatar" style="background-image: url('../../../images/photo-jacques-cousteau.jpg')"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__vocation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="photo-grid">

      <template id="template-photo-post">
        <article class="photo-post">
          <button class="photo-post__delete-button" type="button" name="delete" aria-label="Удалить пост"></button>
          <img class="photo-post__image" src="" alt="">
          <div class="photo-post__caption">
            <h2 class="photo-post__title"></h2>
            <button class="photo-post__like-button" type="button" name="like" aria-label="Нравится"></button>
          </div>
        </article>
      </template>
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  
  
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      <form class="form" name="edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input-container">
          <input class="form__input" id="input-name" type="text" name="name" placeholder="Имя и фамилия"
          minlength="2" maxlength="40" pattern="^[a-zA-zа-яА-я\s\-]+$"
          data-alphabet-error="Разрешены только латинские и кириллические буквы, дефис и пробел." required>
          <span class="form__input-error input-name-error" id="input-name-error"></span>
          <input class="form__input" id="input-vocation" type="text" name="vocation" placeholder="Призвание"
          minlength="2" maxlength="200" pattern="^[a-zA-zа-яА-я\s\-]+$" required
          data-alphabet-error="Разрешены только латинские и кириллические буквы, дефис и пробел.">
          <span class="form__input-error input-vocation-error" id="input-vocation-error"></span>
        </fieldset>
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-post">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      <form class="form" name="new-post" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input-container">
          <input class="form__input" id="input-title" type="text" name="title" placeholder="Название"
          minlength="2" maxlength="30" pattern="^[a-zA-zа-яА-я\s\-]+$"
          data-alphabet-error="Разрешены только латинские и кириллические буквы, дефис и пробел." required>
          <span class="form__input-error input-title-error" id="input-title-error"></span>
          <input class="form__input" id="input-link" type="url" name="link" placeholder="Ссылка на картинку"
          data-url-error="Введите ссылку." required>
          <span class="form__input-error input-link-error" id="input-link-error"></span>
        </fieldset>
        <button class="form__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_post">
    <div class="popup__container popup__container_post">
      <button class="popup__close-button" type="button" aria-label="Закрыть фото"></button>
      <figure class="view-post">
        <img class="view-post__image" src="" alt="">
        <figcaption class="view-post__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_update-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
      <form class="form" name="update-avatar" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <input class="form__input" id="input-avatar-link" type="url" name="avatar-link" placeholder="Ссылка на картинку"
        data-url-error="Введите ссылку." required>
        <span class="form__input-error input-avatar-link-error" id="input-avatar-link-error"></span>
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./src/index.js" type="module"></script>
</body>
</html>
